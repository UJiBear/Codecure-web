<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>week5</title>
</head>
<body>
    <script>
        // 학생의 수 입력 받기
const n = parseInt(prompt("Input the number of students"));

// 학생의 수 만큼 점수를 입력 받음
const scores = [];
for (let i = 0; i < n; i++) {
  const score = parseInt(prompt("Input scores"));
  scores.push(score); // 배열.push(값); 은 배열의 맨 뒤에 score를 넣는다는 뜻
}

console.log(scores);

// 점수의 합 구하기
let sum = 0;
for (let i = 0; i < n; i++) {
  sum += scores[i];
}

// 점수의 평균 구하기 (나눗셈이 더 먼저 연산 되기 때문에 평균을 구한 뒤 평균이 출력)
document.write("Average: " + sum / n);
document.write('answer: 0')




    </script>
</body>
</html>
